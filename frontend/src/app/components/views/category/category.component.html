<div class="categorias" [ngStyle]="{ 'width': this.width + 'px' }">
  <span class="infoCategoria">CATEGORIAS</span>
  <ul class="li" *ngFor="let categoria of categorias" routerLinkActive="active" >
    <li class="ul1" [routerLink]="['/categoria', categoria.categoria]">{{ categoria.categoria }}</li>
  </ul>
</div>
