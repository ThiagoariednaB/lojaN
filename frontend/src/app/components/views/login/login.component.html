<main>
    <div class="login">
      <h1>Login</h1>
      <form id="form-login">
        <div class="container-email">
          <label for="login-email">E-mail</label>
          <input
            type="text"
            name="login-email"
            id="login-email"
            placeholder="Digite seu E-mail"
          />
        </div>
        <div class="container-senha">
          <label for="login-senha">Senha</label>
          <input
            type="text"
            name="login-senha"
            id="login-senha"
            placeholder="Digite sua Senha"
          />
        </div>
        <div class="container-confirme-senha">
          <label for="login-confirme-senha">Confirme sua Senha</label>
          <input
            type="text"
            name="login-confirme-senha"
            id="login-confirme-senha"
            placeholder="Confirme sua Senha"
          />
        </div>
  
        <div class="logar">
          <input type="submit" id="btb-submit" value="Entrar" />
        </div>
        <a id="cadastrar" href="/html/registros.html">Cadastre-se</a>
        <a id="novasenha" href="/html/registros.html">Esqueceu a senha</a>
      </form>
    </div>
  </main>
