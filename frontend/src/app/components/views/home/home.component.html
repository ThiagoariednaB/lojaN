<app-header></app-header>
<main>
  <div class="carrossel">
    <div class="carrossel1">
      <span class="nomeProduto">Novidades</span>
      <div class="protutos-carrossel1" [ngStyle]="{ 'left': left + 'px' , 'width': width + 'px' }">
        <div class="card1" id="card1" *ngFor="let card1 of cards">
          <a [routerLink]="['/home-produto', card1.id_produto]" routerLinkActive="router-link-active">
            <span class="produto-img"><img [attr.src]="'http://localhost:3000/' + card1.produto_imagem" alt="" /></span>
            <span class="produto-descricao">{{ card1.descricao }}</span>
            <span class="produto-id">{{card1.id_produto}}</span>
            <span class="produto-preco">{{ card1.preco | currency : "BRL" }}</span>
            <span class="produto-estoque">ESTOQUE: {{ card1.estoque }}</span>
          </a>
        </div>
      </div>
    </div>
    <button class="manual-bt1" id="bt-1">
      <img src="assets/img/esquerda.png" id="img" />
    </button>
    <button class="manual-bt2" id="bt-4">
      <img src="assets/img/direita.png" id="img" />
    </button>
  </div>

  <app-category></app-category>
  <app-carrinho-compras></app-carrinho-compras>

  <span class="QuantprodutosLoja">
    <span class="prod1">Categorias</span>
  </span>

  <div class="todosProdutos" id="single">
    <div class="produto-single" *ngFor="let produto of produtos" >
      <a [routerLink]="['/home-produto', produto.id_produto]" routerLinkActive="active" ariaCurrentWhenActive="page">
        <div class="produto-img">
          <img class="img" [attr.src]="'http://localhost:3000/' + produto.produto_imagem" alt="img" />
        </div>
        <span class="divisao"></span>
        <span class="produto-id" name="id">id: {{ produto.id_produto }}</span>
        <div class="produto-descricao">{{ produto.descricao }}</div>
        <div class="produto-preco">{{ produto.preco | currency : "BRL" }}</div>
        <span class="produto-quantidade">Estoque: {{ produto.quantidade }}</span>
      </a>
      <button class="material-symbols-outlined" id="produto-adicionar"
        (click)="adicionarAoCarrinho(produto['id_produto'])"> add_circle </button>
    </div>
  </div>


</main>
<app-footer></app-footer>
